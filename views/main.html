<script>
  Catalog = [];
  {{#products}}
    Catalog.push(
    {
    "id":"{{name_short}}",
    "name":"{{name}}",
    "image":"{{name_short}}.jpg",
    "price":{{price}},
    "formatedPrice":" ฿{{price}}"
    }
    );
  {{/products}}
</script>


<div class="row" id="ebooks">
  {{#products}}
  <div class="span6" >

      <h3>{{name}}</h3><br/>
      <div class="mainArea">
        <div class="row" style="margin-left:10px;">
          <div class="span3" style="height:390px;overflow:hidden;">
            <img class="templateImage" src="img/{{name_short}}.jpg" border="0">
          </div>
          <div class="span2" style="height:390px;overflow:hidden;">
            {{&detail}}
            <br/><br/>
          </div>
          <br/>

          <hr/>

          Price: <strong>฿{{price}}</strong><br/><br/>

          <p>
            <input id="quantity-productId-{{name_short}}" type="number" value=1 min=1><br>
	    <button productid="{{name_short}}" type="button" class="addToCart btn btn-success">Add to cart</button>
          </p>

        </div>
      </div>
    </div>
  </div>
  {{/products}}
</div>
