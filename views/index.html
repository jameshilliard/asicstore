<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Block Erupter</title>

    <script src="/js/bootstrap/jquery.js"></script>

    <script type="text/javascript" src="/js/jquery/jquery-cookie.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery.flexslider.js"></script>
    <script type="text/javascript" src="/js/cart/shoppingcart-1-1.js"></script>
    <script type="text/javascript" src="/js/cart/querystring.js"></script>
    <script type="text/javascript" src="/js/cart/functions.js" ></script>

    <link href="/css/bootstrap.min.css" rel="stylesheet">



    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/cart.css" type="text/css" rel="stylesheet"/>
    <link href="/css/contact.css" type="text/css" rel="stylesheet">

  </head>



  <body>



    <div class="navbar navbar-inverse navbar-fixed-top" style="padding-top:0px;">
      <div class="navbar-inner">
	<div class="container">
	  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </a>
	  <span id="storeBranding"><a class="brand" href="/">Block Erupter</a></span>

	  <div class="navbar-search pull-right">
            <input id="order-input" type="text" class="search-query" style="width: 200px;height:12px" placeholder="Input Order Number to search">
          </div>

	  <div class="btn-group pull-right">
	    <div style="padding-top:4px">
	      <i class="icon-shopping-cart icon-white"></i>
	      <a id="open-cart" class="open noboxshadow dropdown-toggle" data-toggle="dropdown" href="#" style="box-shadow:none;color:FF8C00;">My Cart</a>
	      <span id="cartinfo">
		<span id="cartqty">(0 items)</span>&nbsp;<span id="cartprice">$0.00</span>
	      </span>
	      <ul class="dropdown-menu minicart">
		<li>
		  <div id="cart-box" class="box-cart">
                    <div class="box-content clearfix">
                      <h3>Shopping Cart</h3>&nbsp;<span id="checkout-wait" style="width:15%;display:none;"><img src="img/misc/wait18trans.gif"></span><br/>
		      <div id="shoppingcart">
		      </div>
		    </div>
		  </div>
		</li>
	      </ul>
	    </div>
          </div>

	  <div class="nav-collapse collapse">
	    <ul class="nav" id="mainMenuLinks">
              <li><a href="/store">Store</a></li>
	    </ul>
	  </div>
	</div>
      </div>
    </div>

    <div class="container">
      <div class="row">&nbsp;<br/></div>
      <div class="row">&nbsp;<br/></div>
      <div class="row">&nbsp;<br/></div>
      <div class="row">&nbsp;<br/></div>

      {{{ yield }}}

      <hr>

      <footer>

	<p><span id="footerDetails"><strong>Block Erupter Store</strong></span></p>

      </footer>

    </div> <!-- /container -->


    <div id="addToCartMessage" class="statusMessage"><p>Adding product to cart...</p></div>

    <script src="/js/bootstrap/bootstrap.min.js"></script>

    <script>
      $("#order-input").keyup(function (e) {
        if (e.keyCode == 13) {
           location.href=("/order/"+$("#order-input").val());
        }
      });
    </script>
    <script>
      $('.flexslider').flexslider({
      animation: "slide",
      itemWidth: 600
      });
      
    </script>
    
<script>
  Catalog = [];
  {{#products}}
    Catalog.push(
    {
    "id":"{{name_short}}",
    "name":"{{name}}",
    "image":"{{name_short}}.jpg",
    "price":{{price}},
    "formatedPrice":" à¸¿{{price}}"
    }
    );
  {{/products}}
</script>


  </body>
